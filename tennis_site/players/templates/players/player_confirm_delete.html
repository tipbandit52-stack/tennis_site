{% extends "base.html" %}
{% block title %}Удаление{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body text-center">
    <h3 class="mb-3">Удаление профиля игрока «{{ object.first_name }} {{ object.last_name }}»?</h3>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-outline-danger">Удалить</button>
      <a href="{% url 'players_list' %}" class="btn btn-dark ms-2">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
