{% extends "base.html" %}
{% block title %}Игрок{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-4 text-center">Карточка игрока</h3>
        <form method="post" enctype="multipart/form-data" class="form-narrow">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }}</label>
              {{ field.as_widget }}
              {% for e in field.errors %}<div class="text-danger small">{{ e }}</div>{% endfor %}
            </div>
          {% endfor %}
          <div class="text-center mt-4 d-flex justify-content-center gap-3">
            <button class="btn btn-dark">Сохранить</button>
            <a href="{% url 'players_list' %}" class="btn btn-outline-dark">Отмена</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
